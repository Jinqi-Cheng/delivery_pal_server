{% extends "restaurant_base.html" %}
{% block title %}订单分拣{% endblock %}
{% block content_restaurant %}
    <div class="row">
        <div class="col-xs-12">
            <h3>Orders Checklist</h3>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>菜品名称</th>
                        <th>菜品总数</th>
                        <th>订单编号</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key,value in orders %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value.1 }}</td>
                            <td>{{ value.0 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
