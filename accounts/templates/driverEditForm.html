{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Edit Driver{% endblock %}
{% block content %}
    <div class= "container">
        <div class="row">
            <h3 align="center">Edit Driver Profile</h3>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
            <form action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form driver_form %}
                <a href="{% url 'change_password' %}" class="btn btn-warning">Change Password</a>
                {% buttons %}
                    <div class="btn-group" role="group">
                        <a class="btn btn-primary" href="{% url 'home'%}">Cancel</a>
                        {% comment %} <a class="btn btn-primary" href="../../">Cancel</a> {% endcomment %}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
