{% extends "restaurant_base.html" %}
{% load bootstrap3 %}
{% block title %}Change Passowrd{% endblock %}
{% block content %}
<!------ Bootstrap 3.1.0 Snippet by sunilkaranjit ---------->
<div class="container">
    <div class="row"></div>
    <br/>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
        <div class="panel panel-info">
            <div class="panel-heading clearfix">
                <h2 class="panel-title pull-left" style="font-size:24px;">Change Password</h2>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a class="btn btn-primary" href="../">Back</a>
                    {% comment %} <a class="btn btn-primary" href="{% url 'driverManager' %}">Back</a> {% endcomment %}
                    <button class="btn btn-primary" type="submit">Change Password</button>
                </form>
            </div>
        </div> <!---- panel panel info ---->
    </div> <!--- A col ---->
</div> <!--- Container -->
{% endblock %}
